<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎮 لعبة الطيارة - 1XBET</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- إعلان -->
  <script src="//libtl.com/sdk.js" data-zone="9585009" data-sdk="show_9585009"></script>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      direction: rtl;
      text-align: center;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
    }
    h1 {
      color: #0d47a1;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #388e3c;
    }
    .promo {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 10px;
      color: #0d47a1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <h1>🎯 كود برومو خاص بك!</h1>
    <p class="promo">FLY100</p>
    <p>📩 أدخل بريدك الإلكتروني لبدء اللعب:</p>
    <input type="email" id="email" placeholder="example@email.com" required />
    <button id="startBtn">🚀 ابدأ اللعب</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    // محاولة عرض الإعلان
    function showAd() {
      return new Promise((resolve, reject) => {
        if (typeof show_9585009 === "function") {
          show_9585009()
            .then(resolve)
            .catch(reject);
        } else {
          // لو الدالة غير موجودة فقط نعرض المحتوى بدون إعلان
          console.warn("دالة show_9585009 غير موجودة.");
          resolve();
        }
      });
    }

    showAd()
      .then(() => {
        document.getElementById("mainContent").style.display = "block";
      })
      .catch(() => {
        alert("❌ الإعلان ماخدمش، حاول تعاود الدخول.");
        document.getElementById("mainContent").style.display = "block";
      });

    function validateEmail(email) {
      // تحقق بسيط من شكل البريد
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      if (!validateEmail(email)) {
        alert("⚠️ المرجو إدخال بريد إلكتروني صحيح.");
        return;
      }

      // هنا يمكن إرسال الإيميل للسيرفر إذا أردت، مثال:
      // fetch('/save-email', { method: 'POST', body: JSON.stringify({ email }), headers: { 'Content-Type': 'application/json' } });

      // فتح رابط اللعبة في تبويب جديد
      window.open("https://1xbet.com/game/crash", "_blank");
    });
  </script>
</body>
</html>
